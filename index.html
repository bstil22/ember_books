<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <title>My Portfolio</title>
</head>
<body>
    <script type="text/x-handlebars">
      <ul class="nav nav-tabs nav-justified">
        <li role="presentation" data-toggle="tab" class="active">{{#link-to "index"}} Home {{/link-to}}</li>
        <li role="presentation" data-toggle="tab" >{{#link-to "aboutme"}} About Me {{/link-to}}</li>
        <li role="presentation" data-toggle="tab">{{#link-to "projects"}} Projects {{/link-to}}</li>
      </ul>
      {{outlet}}
    </script>
  <script type="text/x-handlebars" data-template-name="index">
    <div id='home' class='container well'>
      <h1>Welcome!</h1>
      <h3>
        I will get rid of bootstrap and write my own css/HTML
      </h3>
    </div>
  </script>

  <script type="text/x-handlebars" id="aboutme">
      <div id='about' class='container well'>
        <h1>Hey there, it's you again!</h1>
        <h3>
         Lorem Ipsum.
        </h3>
      </div>
  </script>

  <script type="text/x-handlebars" id="projects">
    <div id='portfolio'class='container'>
        <div class="panel panel-default">
          <div class="panel-heading">Projects</div>
            {{log model}}
             {{#each project in model}}
              {{#link-to "project" project}}
                <h4><li>{{project.name}}</li></h4>
              {{/link-to}}
            {{/each}}
        </div>
    </div>
   </script>

<script type="text/x-handlebars" id="project">
    <div id='portfolio'class='container'>
       <div class="panel panel-default">
          <div class="panel-heading">Projects</div>

      <!-- List group -->
     <ul class="list-group">
      <li class="list-group-item">{{name}}</li>
      <li class="list-group-item">{{link}}</li>
     </ul>
      </div>
   </div>

  </script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>
  <script src="tests/runner.js"></script>
</body>
</html>
